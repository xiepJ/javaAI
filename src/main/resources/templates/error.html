<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:replace="layout :: layout('Error', ~{::div.content})">
        <div class="content">
            <div class="text-center">
                <h1 class="display-1">Oops!</h1>
                <p class="lead" th:text="${errorMessage}">An error occurred</p>
                <a href="/" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
