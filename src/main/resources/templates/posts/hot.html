<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:replace="layout :: layout('Forum - Hot Posts', ~{::div.content})">
        <div class="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Hot Posts</h1>
                <a href="/" class="btn btn-secondary">All Posts</a>
            </div>
            
            <div class="list-group">
                <a th:each="post : ${posts}" 
                   th:href="@{/posts/{id}(id=${post.id})}"
                   class="list-group-item list-group-item-action">
                    <div class="d-flex justify-content-between">
                        <h5 class="mb-1" th:text="${post.title}">Post Title</h5>
                        <span class="badge bg-danger hot-badge">HOT</span>
                    </div>
                    <p class="mb-1 post-content" th:text="${#strings.abbreviate(post.content, 200)}">Content</p>
                    <div class="d-flex justify-content-between">
                        <small th:text="${'Replies: ' + post.replies.size()}">Replies: 0</small>
                        <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Date</small>
                    </div>
                </a>
            </div>
            
            <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info mt-3">
                No hot posts yet!
            </div>
        </div>
    </div>
</body>
</html>
