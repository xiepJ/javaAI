<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:replace="layout :: layout('Forum - New Post', ~{::div.content})">
        <div class="content">
            <h1>New Post</h1>
            
            <form th:action="@{/posts}" th:object="${post}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Post</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
